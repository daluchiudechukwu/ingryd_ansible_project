---

- hosts: all
  become: true
  tasks:

# Plays for all hosts

  - name: Create oga user
    tags: always
    user:
      name: oga
      group: root


  - name: Add ssh key for Oga
    tags: always
    authorized_key:
      user: oga
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHpTM8yBjVddOKIatOuFLGyt09IaczwKi3on/U8BIRjj ansible"

  - name: Add a sudoer file for Oga
    tags: always
    copy:
      src: sudoer_oga
      dest: /etc/sudoers.d/oga
      owner: root
      group: root
      mode: 0440
